<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admission Form</title>
</head>
<body>
    <!-----Admission Form-->

    <h1> Admission Form</h1>

    <form>
        <label for="name"><b>Name:</b></label>
        <input type="text" id="name" name="name" required ><br> <br>
        <label for="email"><b>Email:</b></label>
        <input type="text" name="email" id="email" required ><br><br>
        <label for="phone No"><b>Phone No:</b></label>
        <input type="text" id="phone no" name="phone no" required><br><br>

         <label for="Gender"><b>Gender:</b></label>
        <input type="radio" id="male" name="gender" value="Male">
        <label for="male">Male</label>
        <input type="radio" id="female" name="gender" value="female">
        <label for="female">Female</label>
        <br><br>

        
        <label><b>Course Selection:</b></label>
        <select name="Course">
            <option>Select Course</option>
            <option value="SSC Batch">SSC Batch</option>
            <option value="HSC Batch">HSC Batch</option>
            <option value="MPSC Foundation">MPSC Foundation</option>
            <option value="Banking $ Railway Exam">Banking $ Railway Exam</option>
        </select>

       
        <br><br>

        <input type="submit" value="submit">
    </form>

    <br><br>
     <!-----Links---->
     <a href="index.html">Back to Home</a>


</body>
</html>
